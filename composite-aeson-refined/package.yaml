name:                composite-aeson-refined
version:             0.6.0.0
synopsis:            composite-aeson support for Refined from the refined package
description:         JsonFormat and DefaultJsonFormat for Refined
homepage:            https://github.com/ConferHealth/composite#readme
license:             BSD3
author:              Confer Health, Inc
maintainer:          oss@confer.health
copyright:           2017 Confer Health, Inc.
category:            Records

dependencies:
  - base >= 4.7 && < 5
  - aeson-better-errors >= 0.9.1.0 && < 0.10
  - composite-aeson >= 0.5.3.0 && < 0.7
  - mtl >= 2.2.1 && < 2.3
  - refined >= 0.1.2.1 && < 0.3

default-extensions:
  - DataKinds
  - FlexibleContexts
  - FlexibleInstances
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - OverloadedStrings
  - PatternSynonyms
  - PolyKinds
  - QuasiQuotes
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - StrictData
  - TemplateHaskell
  - TupleSections
  - TypeFamilies
  - TypeOperators
  - ViewPatterns

ghc-options: -Wall -O2

library:
  source-dirs: src
