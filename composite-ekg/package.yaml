name:                composite-ekg
version:             0.7.2.0
synopsis:            EKG Metrics for Vinyl records
description:         Integration between EKG and Vinyl records allowing records holding registered metrics to be easily constructed from a type declaration.
homepage:            https://github.com/ConferOpenSource/composite#readme
license:             BSD3
author:              Confer Health, Inc
maintainer:          oss@vitalbio.com
copyright:           2017 Confer Health, Inc., 2020 Vital Biosciences
category:            Records

dependencies:
  - base >= 4.7 && < 5
  - composite-base >= 0.7 && < 0.8
  - ekg-core >= 0.1.1.3 && < 0.5
  - lens >= 4.15.4 && < 4.20
  - text >= 1.2.2.2 && < 1.3
  - vinyl >= 0.5.3 && < 0.14

default-extensions:
  - DataKinds
  - FlexibleContexts
  - FlexibleInstances
  - GeneralizedNewtypeDeriving
  - MultiParamTypeClasses
  - OverloadedStrings
  - PolyKinds
  - ScopedTypeVariables
  - StandaloneDeriving
  - StrictData
  - TemplateHaskell
  - TupleSections
  - TypeFamilies
  - TypeOperators
  - ViewPatterns

ghc-options: -Wall -O2

library:
  source-dirs: src
