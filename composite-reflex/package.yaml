name:                composite-reflex
version:             0.6.0.0
synopsis:            Utilities for using composite records and corecords with Reflex
description:         Utilities for using composite records and corecords with Reflex
homepage:            https://github.com/ConferHealth/composite#readme
license:             BSD3
author:              Confer Health, Inc
maintainer:          oss@confer.health
copyright:           2017 Confer Health, Inc.
category:            Records

dependencies:
  - base >= 4.7 && < 5
  - composite-base >= 0.5.3.0 && < 0.7
  - data-default >= 0.7.1.1 && < 0.8
  - dependent-map >= 0.2.4.0 && < 0.3
  - dependent-sum >= 0.4 && < 0.5
  - http-api-data >= 0.3.7.1 && < 0.5
  - lens >= 4.15.4 && < 4.18
  - reflex
  - reflex-dom
  - text >= 1.2.2.2 && < 1.3
  - vinyl >= 0.5.3 && < 0.12

default-extensions:
  - DataKinds
  - FlexibleContexts
  - FlexibleInstances
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - OverloadedStrings
  - PatternSynonyms
  - PolyKinds
  - QuasiQuotes
  - RankNTypes
  - RecordWildCards
  - RecursiveDo
  - ScopedTypeVariables
  - StandaloneDeriving
  - StrictData
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - ViewPatterns

ghc-options: -Wall -O2

library:
  source-dirs: src
