name:                composite-aeson
version:             0.6.1.0
synopsis:            JSON for Vinyl/Frames records
description:         Integration between Aeson and Vinyl/Frames records allowing records to be easily converted to JSON using automatic derivation, explicit formats, or a mix of both.
homepage:            https://github.com/ConferHealth/composite#readme
license:             BSD3
author:              Confer Health, Inc
maintainer:          oss@confer.health
copyright:           2017 Confer Health, Inc.
category:            Records

dependencies:
  - base >= 4.7 && < 5
  - aeson >= 1.1.2.0 && < 1.5
  - aeson-better-errors >= 0.9.1.0 && < 0.10
  - composite-base >= 0.5.3.0 && < 0.7
  - containers >= 0.5.7.0 && < 0.7
  - contravariant >= 1.4 && < 1.6
  - generic-deriving >= 1.11.2 && < 1.13
  - hashable >= 1.2.6.1 && < 1.3
  - lens >= 4.15.4 && < 4.18
  - mmorph >= 1.0.9 && < 1.2
  - mtl >= 2.2.1 && < 2.3
  - profunctors >= 5.2.1 && < 5.4
  - scientific >= 0.3.5.1 && < 0.4
  - tagged >= 0.8.5 && < 0.9
  - template-haskell >= 2.11.1.0 && < 2.15
  - text >= 1.2.2.2 && < 1.3
  - time >= 1.6.0.1 && < 1.9
  - unordered-containers >= 0.2.8.0 && < 0.3
  - vector >= 0.12.0.1 && < 0.13
  - vinyl >= 0.5.3 && < 0.13

default-extensions:
  - DataKinds
  - FlexibleContexts
  - FlexibleInstances
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - OverloadedStrings
  - PatternSynonyms
  - PolyKinds
  - QuasiQuotes
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - StrictData
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - ViewPatterns

ghc-options: -Wall -O2

library:
  source-dirs: src

tests:
  composite-aeson-test:
    source-dirs: test
    main: Main.hs
    ghc-options: -threaded -rtsopts -with-rtsopts=-N -fno-warn-orphans
    dependencies:
      - QuickCheck
      - aeson-qq
      - composite-aeson
      - hspec
